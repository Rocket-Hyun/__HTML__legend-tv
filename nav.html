<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="./css/nav.css">
</head>
<body>
<div class="container">
  <header class="header">
      <div class="header_ele header_left">
        <h1 class="logo"><img src="./imgs/logo-image.png" alt="Legend TV"/><img class="text_logo" src="./imgs/logo-text.png" alt=""/></h1>
        <div class="video_switch">
          <label class="switch">
            <input type="checkbox">
            <div class="slider round">
              <!-- <span class="slider_text st_random">랜덤영상</span>
              <span class="slider_text st_battle">배틀영상</span> -->
            </div>
            <div class="text"></div>
          </label>
        </div>
      </div>
      <div class="header_ele header_cen">
        <ul class="position_list">
          <li><img src="./imgs/button-top-off.png" alt="top"></li>
          <li><img src="./imgs/button-jungle-off.png" alt="jungle"></li>
          <li><img src="./imgs/button-mid-off.png" alt="mid"></li>
          <li><img src="./imgs/button-sup-off.png" alt="support"></li>
          <li><img src="./imgs/button-ad-off.png" alt="ad"></li>
        </ul>
      </div>
      <div class="header_ele header_right">
        <ul class="user_control">
          <li class="upload"><img src="./imgs/button-upload.png" alt="upload" /></li>
          <li class="setting"><img src="./imgs/combined-shape.png" alt="setting" /></li>
          <li class="nickname">Junghyun Park</li>
          <li class="profile"><img src="./imgs/bitmap.png" alt="profile picture" /></li>
          <li class="drop"><img src="./imgs/button-profile.png" alt="drop down" /></li>
        </ul>
        <div class="dropdown_menu">
          <button class="drop_btn my_account"><img src="./imgs/user-icon2.png" alt="user icon"><span>내 계정</span></button>
          <button class="drop_btn logout"><img src="./imgs/logout-icon.png" alt="logout icon"><span></span>로그아웃</span></button>
          <div class="alarm_wrap">
            <div class="alarm_champ">
              <img src="" alt="champion">
            </div>
            <div class="alarm_content">
              <div class="alarm_text">
                <span>
                  회원님의 매드무비가 메인영상에 올라왔습니다!
                </span>
              </div>
              <div class="alarm_time">
                <img src="./imgs/star.png" alt="type">
                <span>
                  1시간 전
                </span>
              </div>
            </div>
          </div>
          <div class="alarm_wrap">
            <div class="alarm_champ">
              <img src="" alt="champion">
            </div>
            <div class="alarm_content">
              <div class="alarm_text">
                <span>
                  회원님의 매드무비가 메인영상에 올라왔습니다!
                </span>
              </div>
              <div class="alarm_time">
                <img src="./imgs/star.png" alt="type">
                <span>
                  1시간 전
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>





  </header>
</div>
</body>
</html>
